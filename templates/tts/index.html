{% extends 'base.html' %}

{% block con %}
    <h1><b>TTS Service</b></h1>

    <form>
        {% csrf_token %}
        <textarea class="form-control" name="con" style="height: 300px;" placeholder="Input Comment">{{ bf }}</textarea>

        <select class="form-select mt-4" name="ncode">
            {% for k,v in ndict.items %}
                <option value="{{k}}" {% if to %}{% if to == k %} selected {% endif %}{% else %} {% if k == 'en' %}selected {% endif %}{% endif %}>{{v|upper}}</option>
            {% endfor %}
        </select>
        <div class="text-end mt-3">
            <button class="btn btn-dark">변환</button>
            <a href="/media/tts/{{fn}}.mp3" download class="btn btn-dark {% if not fn %}disabled{% endif %}">다운</a>
        </div>
    </form>

{% endblock %}
